name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build:
    name: Build and test (Java 17, ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Build
        env:
          HRANA_URL: ${{ secrets.HRANA_URL }}
          HRANA_JWT: ${{ secrets.HRANA_JWT }}
        run: ./gradlew --no-daemon --stacktrace build check

      - name: Publish test reports (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/**
            **/build/reports/tests/**
          if-no-files-found: ignore

      - name: Publish build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            build/reports/**
            **/build/reports/**
          if-no-files-found: ignore
